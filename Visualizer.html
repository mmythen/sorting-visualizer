<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Visualizer.css">
</head>
<body style="background-color: #383838;">
    <div>
        <!-- select algo -->
        <button type="button" onclick="sort()">Sort</button>
        <select id="algos">
            <option value="bubbleSort">Bubble Sort</option>
        </select>
    </div>
    <div>
        <!-- shuffle -->
        <button type="button" onclick="submit()">Shuffle</button>
    </div>
    <div>
        <!-- select amount to sort -->
        <input type="range" name="amount" id="amount" min="2" max="20" value="10">
        <label for="amount">Amount</label>
        <button type="button" onclick="submit()">Submit</button>
    </div>
    <div id="main", style="display: flex"></div>
</body>
<footer>
    <script src="Visualizer.js"></script>
</footer>
</html>
